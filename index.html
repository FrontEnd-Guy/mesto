<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pavel Zakharov">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="avatar"></div>
        <div class="profile-info">
          <h1 class="profile-info__name">Скотт Томас</h1>
          <p class="profile-info__job">Непредсказуемый парень</p>
          <button class="profile-info__edit-button">
            <img src="./images/edit.svg" alt="Кнопка редактирования профиля в виде карандаша" class="profile-info__edit-image">
          </button>
        </div>
        <button class="add-button">
          <img src="images/add.svg" alt="Кнопка добавить в виде знака плюс." class="add-button__image">
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="" alt="" class="element__image">
          <h2 class="element__title"></h2>
          <div class="element__like"></div>
        </article>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="/pages/script.js"></script>
  </body>
</html>
