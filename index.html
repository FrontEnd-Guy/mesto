<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pavel Zakharov">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar" style="background-image: url(./images/avatar.png);"></div>
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Непредсказуемый парень</p>
          <button aria-label='Edit' class="profile__edit-button" type="button"></button>
        </div>
        <button aria-label='Add' class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <!--template карточки-->
        <template class="template-card">
          <article class="element">
            <img class="element__image">
            <h2 class="element__title"></h2>
            <button aria-label='Like' class="element__like" type="button"></button>
            <button aria-label='Delete' class="element__delete" type="button"></button>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--Попап едактрование профиля-->
    <div class="popup popup_action_edit-profile">
      <div class="popup__container">
        <button aria-label='Close' type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form">
          <input type="text" class="popup__input popup__input_field_name" name="edit-name" placeholder="Иван Иванов" required>
          <input type="text" class="popup__input popup__input_field_job" name="edit-job" placeholder="Путешественник-фотограф" required>
          <button type='submit' class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Попап добавления карточки-->
    <div class="popup popup_action_add-place">
      <div class="popup__container">
        <button aria-label='Close' type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-form">
          <input type="text" class="popup__input popup__input_field_place-name" name="add-place" placeholder="Название" required>
          <input type="text" class="popup__input popup__input_field_image-link" name="add-link" placeholder="Ссылка на картинку" required>
          <button type='submit' class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Попап просмотра фото-->
    <div class="popup popup_action_view-photo">
      <figure class="popup__figure">
        <img class="popup__image" src="">
        <figcaption class="popup__figcaption"></figcaption>
        <button aria-label='Close' type="button" class="popup__close"></button>
      </figure>
    </div>
    
    <script src="./scripts/index.js"></script>
  </body>
</html>
