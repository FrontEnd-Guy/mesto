<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pavel Zakharov">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="avatar"></div>
        <div class="profile-info">
          <h1 class="profile-info__name">Скотт Томас</h1>
          <p class="profile-info__job">Непредсказуемый парень</p>
          <button class="profile-info__edit-button"></button>
        </div>
        <button class="add-button"></button>
      </section>

      <section class="elements">

        <article class="element">
          <div class="element__image-container">
            <img src="./images/rome.jpg" alt="Фрагмент Колизея." class="element__image">
          </div>
          <h2 class="element__title">Рим</h2>
          <button class="element__like"></button>
        </article>

        <article class="element">
          <div class="element__image-container">
            <img src="./images/berlin.jpg" alt="Желтый вагон надземного метро в Берлине проезжает над закусочной." class="element__image">
          </div>
          <h2 class="element__title">Берлин</h2>
          <button class="element__like"></button>
        </article>

        <article class="element">
          <div class="element__image-container">
            <img src="./images/bratislava.jpg" alt="Балконы советской ппанельки." class="element__image">
          </div>
          <h2 class="element__title">Братислава</h2>
          <button class="element__like"></button>
        </article>

        <article class="element">
          <div class="element__image-container">
            <img src="./images/amsterdam.jpg" alt="Канал в районе Квартала Красных фонарей вечером." class="element__image">
          </div>
          <h2 class="element__title">Амстердам</h2>
          <button class="element__like"></button>
        </article>

        <article class="element">
          <div class="element__image-container">
            <img src="./images/paris.jpg" alt="Очередь у входа в Лувр." class="element__image">
          </div>
          <h2 class="element__title">Париж</h2>
          <button class="element__like"></button>
        </article>

        <article class="element">
          <div class="element__image-container">
            <img src="./images/london.jpg" alt="Бармен разливает пиво." class="element__image">
          </div>
          <h2 class="element__title">Лондон</h2>
          <button class="element__like"></button>
        </article>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <img src="./images/close.svg" alt="Кнопка закрытия поп-апа в виде крестика." class="popup__close">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name">
        <input type="text" class="popup__job">
        <button class="popup__savebutton">Сохранить</button>
      </div>
    </section>
    <script src="/pages/script.js"></script>
  </body>
</html>
