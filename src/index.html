<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pavel Zakharov">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/avatar.png')%>" alt="Автарака пользователя" class="profile__avatar">
          <button area-label='Edit Profile Picture' class="profile__avatar-edit-button" type="button"></button>
        </div>
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Непредсказуемый парень</p>
          <button aria-label='Edit Profile Info' class="profile__edit-button" type="button"></button>
        </div>
        <button aria-label='Add Card' class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <!--template карточки-->
        <template class="template-card">
          <article class="element">
            <img class="element__image">
            <h2 class="element__title"></h2>
            <div class="element__like-container">
              <button aria-label='Like' class="element__like" type="button"></button>
              <span class="element__like-counter">10</span>
            </div>
            <button aria-label='Delete' class="element__delete" type="button"></button>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--Попап едактрование профиля-->
    <div class="popup popup_action_edit-profile">
      <div class="popup__container">
        <button aria-label='Close' type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form">
          <label class="popup__field">
            <input type="text" id="name-input" class="popup__input popup__input_field_name" 
                  name="edit-name" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" id="job-input" class="popup__input popup__input_field_job" 
                  name="edit-job" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="popup__input-error job-input-error"></span>
          </label>
          <button type='submit' class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Попап добавления карточки-->
    <div class="popup popup_action_add-place">
      <div class="popup__container">
        <button aria-label='Close' type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-form">
          <lable class="popup__field">
            <input type="text" id="place-input" class="popup__input popup__input_field_place-name" 
                    name="add-place" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error place-input-error"></span>
          </lable>
          <label class="popup__field">
            <input type="url" id="link-input" class="popup__input popup__input_field_image-link" 
                  name="add-link" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error link-input-error"></span>
          </label>
          <button type='submit' class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Попап просмотра фото-->
    <div class="popup popup_action_view-photo">
      <figure class="popup__figure">
        <img class="popup__image" src="#">
        <figcaption class="popup__figcaption"></figcaption>
        <button aria-label='Close' type="button" class="popup__close"></button>
      </figure>
    </div>
    <!--Попап удаления карточки-->
    <div class="popup popup_action_delete-card">
      <div class="popup__container">
        <button aria-label='Close' type="button" class="popup__close"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" name="delete-form">
          <button type='submit' class="popup__save-button">Да</button>
        </form>
      </div>
    </div>
    <!--Попап обновления аватара-->
    <div class="popup popup_action_update-avatar">
      <div class="popup__container">
        <button aria-label='Close' type="button" class="popup__close"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="avatar-form">
          <label class="popup__field">
            <input type="url" id="avatar-input" class="popup__input popup__input_field_avatar-link" 
                  name="avatar-link" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error avatar-input-error"></span>
          </label>
          <button type='submit' class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
